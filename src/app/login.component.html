<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="min-width: 400px; max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4">Login to Your Account</h2>

    <div *ngIf="errorMessage" class="text-danger text-center mb-2">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="text-success text-center mb-2">
      {{ successMessage }}
    </div>

    <form (submit)="onLogin()">
      <div class="form-group mb-2">
        <label for="username">Username:</label>
        <input id="username" name="username" [(ngModel)]="username" type="text" class="form-control" required />
      </div>

      <div class="form-group mb-2">
        <label for="password">Password:</label>
        <input id="password" name="password" [(ngModel)]="password" type="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
