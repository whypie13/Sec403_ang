<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="min-width: 400px; max-width: 500px; width: 100%;">
<div class="ip-lookup flex flex-col items-center text-center">
  <h2 class="mb-5">IP Address Search</h2>
  <p></p>

  <input type="text" [(ngModel)]="ipAddress" placeholder="Enter IP address" />
  <button class=" btn btn-primary" type="submit" style="margin-top: 0px" (click)="onLookup()">
  Search </button>

  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>

  <p></p>

  <div *ngIf="ipData" class="result">
    <h3>IP Data</h3>
    <p><strong>IP Address:</strong> {{ ipData.address }}</p>
    <p><strong>Country:</strong> {{ ipData.country }}</p>
    <p><strong>Region:</strong> {{ ipData.region }}</p>
    <p><strong>Timezone:</strong> {{ ipData.timezone }}</p>
    <p><strong>Validity:</strong> {{ ipData.is_valid }}</p>
  </div>
</div>
</div>
