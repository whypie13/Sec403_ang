<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-sm-12">
            <h2>Create Account.</h2>
            <form [formGroup]="signup" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" name="Username" id="Username" class="form-control" formControlName="Username" 
                        [ngClass]="{'error': isInvalid('Username')}">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" class="form-control" id="Email" placeholder="name@example.com" formControlName="Email"
                        [ngClass]="{'error': isInvalid('Email')}">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="Password" id="Password" class="form-control" formControlName="Password"
                        [ngClass]="{'error': isInvalid('Password')}">
                    </div>
                    <span *ngIf="isIncomplete()">
                        You must provide your Username, Email and Password
                    </span>
                    <button class="btn"  *ngIf="!isIncomplete()" type="submit" style="margin-top: 20px;">Submit</button>
                </form>
            <span>
                <button class="btn" [routerLink]="['/login']" style="margin-top: 20px;">Login</button>
            </span>
        </div>
    </div>
</div>
