<div class="register-form">
  <h2>Register</h2>

  <div *ngIf="errorMessage" style="color: red;">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" style="color: green;">
    {{ successMessage }}
  </div>

  <form (submit)="onRegister()">
    <div>
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="name" name="name" type="text" required />
    </div>
    <div>
      <label for="username">Username:</label>
      <input id="username" [(ngModel)]="username" name="username" type="text" required />
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" required />
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="email" name="email" type="email" required />
    </div>

    <button type="submit">Register</button>
  </form>
</div>
