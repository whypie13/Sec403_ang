<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="min-width: 400px; max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4">Account Registration</h2>

    <div *ngIf="errorMessage" class="text-danger text-center mb-2">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="text-success text-center mb-2">
      {{ successMessage }}
    </div>

    <form (submit)="onRegister()">
      <div class="form-group mb-2">
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="name" name="name" type="text" class="form-control" required />
      </div>

      <div class="form-group mb-2">
        <label for="username">Username:</label>
        <input id="username" [(ngModel)]="username" name="username" type="text" class="form-control" required />
      </div>

      <div class="form-group mb-2">
        <label for="password">Password:</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control" required />
      </div>

      <div class="form-group mb-2">
        <label for="email">Email:</label>
        <input id="email" [(ngModel)]="email" name="email" type="email" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</div>
