<div class="col">
  <ng-container *ngIf="authService.isAuthenticated$ | async; else loggedOut">
    <h2>Create a New Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username"
                   class="form-control" formControlName="username"
                   [ngClass]="{ 'error': isInvalid('username') }">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"
                   class="form-control" formControlName="email"
                   [ngClass]="{ 'error': isInvalid('email') }">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password"
                   class="form-control" formControlName="password"
                   [ngClass]="{ 'error': isInvalid('password') }">
        </div>

        <button class="btn btn-primary" type="submit" style="margin-top: 20px">
            Sign Up
        </button>
    </form>
  </ng-container>

  <ng-template #loggedOut>
    <h2>User Must Not Already Have An Account</h2>
  </ng-template>
</div>
