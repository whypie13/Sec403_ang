<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="min-width: 400px; max-width: 500px; width: 100%;">
<div class="sec_filings flex flex-col items-center text-center">
  <h2 class="mb-5">SEC Filings</h2>


  <input type="text" [(ngModel)]="sec_ticker" placeholder="Enter Ticker" />
  <input type="text" [(ngModel)]="sec_filings" placeholder="Enter Filing Type (e.g., 8-K)" />


  <button class="btn btn-primary" type="submit" (click)="onLookup()" style="margin-top: 10px;">
    Search
  </button>


  <div *ngIf="errorMessage" class="error" style="color: red; margin-top: 10px;">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="secData.length">
    <div *ngFor="let filing of secData">
      <p><strong>Form Type:</strong> {{ filing.form_type || 'N/A' }}</p>
      <p><strong>Ticker:</strong> {{ filing.ticker || 'N/A' }}</p>
      <p><strong>Filing Date:</strong> {{ filing.filing_date || 'N/A' }}</p>
      <p><strong>Filing URL:</strong> <a [href]="filing.filing_url" target="_blank">{{ filing.filing_url }}</a></p>
      <hr />
    </div>
  </div>
</div>
</div>
</div>
